<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
	
    <title>GSB DQS | Login</title>
	<link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet"> 
	<link rel="stylesheet" href="css/jquery.mloading.css">
     <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/gsbMain.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    

</head>

<body class="gray-bg"> 

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                 <h1 class="logo-name">GSB</h1> 

            </div>
            <h3>Data Quality System</h3>
            <p>(ระบบงานควบคุมคุณภาพข้อมูลลูกค้า)
            </p>
            <form name="formLogin" id="formLogin" class="m-t" role="form" method="POST" >
                <div class="form-group-input">
                    <input type="text" id="userName" name="userName" class="form-control" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
                </div>
                <button  id="btnSubmit" type="submit" class="btn btn-primary block full-width m-b">Login</button>
				<div id="information" class='alert alert-warning' style='display:none; text-align:center;'></div>
            </form>
           
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/jquery.mloading.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="Controller/cConfig.js"></script>
 	<script src="Controller/cLogin.js"></script>
</body>

</html>
