        <script>
            // init bootpag
               $('.demo4_top,.demo4_bottom').bootpag({

			        page: 2,
			        maxVisible: 5,
			        leaps: true,
			        firstLastUse: true,
			        first: '←',
			        last: '→',

			        disabledClass: 'disabled',
			        nextClass: 'next',
			        prevClass: 'prev',
			        lastClass: 'last',
			        firstClass: 'first'
